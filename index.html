<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodePen - React를 사용한 가로 확장 아코디언</title>
  <!-- Normalize.css를 포함하여 브라우저 간의 기본 스타일 차이를 없앰 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <!-- Foundation 프레임워크를 포함하여 기본적인 CSS 스타일 및 레이아웃 제공 -->
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.css'>
  <!-- 로컬 스타일시트 파일 포함 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- React 컴포넌트의 제목을 숨김 -->
  <div id="pentitle" style="display: none;" data-title="React를 사용한 가로 확장 아코디언"></div>
  <!-- React 앱이 렌더링될 루트 div -->
  <div id="root"></div>
  <!-- React 및 필요한 라이브러리 포함 -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.js'></script>
  <script src='https://codepen.io/nevernotsean/pen/68c150995678a82a39e33f71ef5ce683'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/classnames/2.2.5/index.min.js'></script>
  <!-- gsap 라이브러리를 포함하여 애니메이션 기능 추가 -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js'></script>
  <!-- 로컬 스크립트 파일 포함 -->
  <script src='./script.js'></script>
</body>
</html>
